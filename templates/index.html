{% extends 'base1.html' %}

{% block title %}
Title variable
{% endblock title %}



{% block body %}
<div class="container-fluid  px-0 mb-10  align-content-center">
  <img src="http://127.0.0.1:8000/static/images/p2.jpg" class="d-block w-100 " alt="...">
</div>

<div class="container mt-3">
  <form>
    
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name = "name" placeholder = "Your name" aria-describedby="nameHelp">
      <div id="nameHelp" class="form-text">Write your full name</div>
    </div>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    
    <div class = "form-group">
      <label for="link">Enter Product link</label>
      <textarea class = "form-control" name="link" id="link" cols="30" rows="10"></textarea>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
